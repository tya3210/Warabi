<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>位置情報取得デモ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        #map {
            height: 300px;
            width: 100%;
            margin: 20px 0;
            border: 1px solid #ccc;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background-color: #dff0d8;
            border: 1px solid #d6e9c6;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            border: 1px solid #ebccd1;
            color: #a94442;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>現在位置の取得</h1>
    <button onclick="getLocation()">位置情報を取得</button>
    
    <div id="status" class="status"></div>
    
    <div id="results">
        <p>緯度: <span id="latitude"></span></p>
        <p>経度: <span id="longitude"></span></p>
        <p>精度: <span id="accuracy"></span>メートル</p>
    </div>

    <script>
        function getLocation() {
            const statusElement = document.getElementById('status');
            const resultsElement = document.getElementById('results');
            
            // 位置情報取得のサポート確認
            if (!navigator.geolocation) {
                statusElement.innerHTML = "エラー: お使いのブラウザは位置情報をサポートしていません";
                statusElement.className = 'status error';
                return;
            }

            // 位置情報取得オプション
            const options = {
                enableHighAccuracy: true,  // 高精度モード
                timeout: 5000,            // 最大待機時間（5秒）
                maximumAge: 0             // キャッシュの有効期限（0=常に最新）
            };

            // 位置情報取得開始
            navigator.geolocation.getCurrentPosition(
                (position) => {  // 成功コールバック
                    const coords = position.coords;
                    statusElement.innerHTML = "位置情報の取得に成功しました！";
                    statusElement.className = 'status success';
                    
                    document.getElementById('latitude').textContent = coords.latitude;
                    document.getElementById('longitude').textContent = coords.longitude;
                    document.getElementById('accuracy').textContent = coords.accuracy;
                    
                    resultsElement.style.display = 'block';
                },
                (error) => {  // エラーコールバック
                    let errorMessage;
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage = "位置情報の取得が拒否されました。設定を確認してください。";
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage = "位置情報が利用できません。";
                            break;
                        case error.TIMEOUT:
                            errorMessage = "位置情報の取得がタイムアウトしました。";
                            break;
                        default:
                            errorMessage = "不明なエラーが発生しました。";
                    }
                    statusElement.innerHTML = `エラー: ${errorMessage}`;
                    statusElement.className = 'status error';
                    resultsElement.style.display = 'none';
                },
                options
            );
        }
    </script>
</body>
</html>
